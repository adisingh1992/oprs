<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" id="comments_container">
        {% for comment in comments %}
            <div class="row" style="padding: 2%;">
                <div class="col-md-12">
                    <p>{{ comment[1] }}</p>
                    <p>By: <b>{{ comment[0] }}</b></p>
                </div>
            </div>
        {% endfor %}
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
