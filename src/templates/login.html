{% include "header.html" %}
{% from "__formhelper.html" import render_field %}
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="container1">
                    <section id="content1">
                        <form action="{{ url_for('login') }}" method="POST" name="form">
                            <h1 id="form-heading">Login Form</h1>
                            {{ render_field(form.username) }}
                            {{ render_field(form.password) }}
                            <label for="persistent">Remember Me</label>{{ render_field(form.persistent) }}
                            {{ form.hidden_tag() }}
                            {{ form.submit }}
                            <a href="/reset/">Lost your password?</a>
                            <a href="/register/">Register</a>
                        </form>
                    </section>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
{% include "footer.html" %}
